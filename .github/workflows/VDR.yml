name: PR Validation & Deployment for Salesforce

on:
  push:
    branches:
      - uat

jobs:
  validate-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js 20
      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Force Salesforce CLI to use system Node
      - name: Use system Node for Salesforce CLI
        run: echo "SF_USE_SYSTEM_NODE=true" >> $GITHUB_ENV

      # 4Ô∏è‚É£ Install Salesforce CLI globally via npm
      - name: Install Salesforce CLI
        run: npm install -g sfdx-cli

      # 5Ô∏è‚É£ Add npm global binaries to PATH for subsequent steps
      - name: Add npm global binaries to PATH
        run: echo "PATH=$(npm bin -g):$PATH" >> $GITHUB_ENV

      # 6Ô∏è‚É£ Verify Salesforce CLI installation
      - name: Check Salesforce CLI version
        run: sf --version

      # 7Ô∏è‚É£ Authenticate to Salesforce
      - name: Authenticate to Salesforce
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > sfdx-auth-url.txt
          sf auth:sfdxurl:store --sfdx-url-file sfdx-auth-url.txt -a qa-org -d

      # 8Ô∏è‚É£ Install sfdx-git-delta plugin
      - name: Install sfdx-git-delta
        run: echo y | sf plugins install sfdx-git-delta

      # 9Ô∏è‚É£ Generate Delta Package
      - name: Generate Delta Package
        run: sf sgd:source:delta --to "HEAD" --from "HEAD~1" --output "delta" --ignore .github/workflows/ignore.txt

      # üîü Validate Metadata (check-only)
      - name: Validate Metadata
        run: sf force:source:deploy \
              --checkonly \
              --manifest delta/package/package.xml \
              --targetusername qa-org \
              --testlevel RunLocalTests

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy Metadata to QA
      - name: Deploy Metadata to QA
        run: sf force:source:deploy \
              --manifest delta/package/package.xml \
              --targetusername qa-org \
              --testlevel RunLocalTests
