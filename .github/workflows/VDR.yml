name: PR Validation & Deployment for Salesforce

on:
  push:
    branches:
      - uat

jobs:
  validate-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Node.js 20 for the entire job
      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Set environment variable to force Salesforce CLI to use system Node
      - name: Use system Node for Salesforce CLI
        run: echo "SF_USE_SYSTEM_NODE=true" >> $GITHUB_ENV

      # Setup Salesforce CLI
      - name: Set up Salesforce CLI
        uses: sfdx-actions/setup-sfdx@v1
        with:
          version: latest

      # Authenticate to Salesforce
      - name: Authenticate to Salesforce
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > sfdx-auth-url.txt
          sfdx auth:sfdxurl:store --sfdx-url-file sfdx-auth-url.txt -a qa-org -d

      # Install sfdx-git-delta (only once)
      - name: Install sfdx-git-delta
        run: |
          echo y | sf plugins install sfdx-git-delta

      # Generate Delta Package
      - name: Generate Delta Package
        run: |
          sf sgd:source:delta --to "HEAD" --from "HEAD~1" --output "delta" --ignore .github/workflows/ignore.txt
          echo "Delta package generated âœ…"

      # Validate Metadata (check-only)
      - name: Validate Metadata
        run: |
          sfdx force:source:deploy \
            --checkonly \
            --manifest delta/package/package.xml \
            --targetusername qa-org \
            --testlevel RunLocalTests

      # Deploy Metadata to QA
      - name: Deploy Metadata to QA
        run: |
          sfdx force:source:deploy \
            --manifest delta/package/package.xml \
            --targetusername qa-org \
            --testlevel RunLocalTests
